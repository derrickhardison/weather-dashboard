<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 text-center m-auto"
          >Weather Dashboard</span
        >
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <aside class="col-3">
          <label for="citySearchInput">Search for a City:</label>
          <div>
            <input type="text" id="citySearch" />
            <button
              class="btn btn-primary fas fa-search search-button"
            ></button>
          </div>
          <div class="card" style="width: 18rem">
            <ul id="cityHistory" class="list-group list-group-flush"></ul>
          </div>
        </aside>
        <section class="col-9">
          <div id="topSection" class="row">
            <h1 id="dynCityName">City Name</h1>
            <img id="iconImage" />
            <h5 id="dynTemperature">Temperature</h5>
            <h5 id="dynHumid">Humidity</h5>
            <h5 id="dynWindSpeed">Wind Speed</h5>
            <h5>UV Index</h5>
          </div>
          <div id="bottomSection" class="row">
            <h2>5 Day Forecast:</h2>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">12/20/2020</h5>
                  <h5 id="forecastTemp">Temperature</h5>
                  <h5 id="forecastHumidity">Humidity</h5>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
